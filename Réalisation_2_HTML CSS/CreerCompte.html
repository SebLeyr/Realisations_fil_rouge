<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="CreerCompte.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
</head>

<body>
    <div id="Container">
        <form id="login" method="POST" action="">
            <ul>
                <li>
                    <label for="pseudo">Pseudo </label>
                    <input type="text" name="pseudo" placeholder="Pseudo" maxlength="20" id="pseudo"/>
                </li>
                <li>
                    <label for="email">E-mail </label>
                    <input type="email" name="email" placeholder="E-mail" id="email"/>
                </li>
                <li>
                    <label for="mdp">Mot de passe </label>
                    <input type="password" name="mdp" placeholder="Mot de passe" minlength="8" maxlength="25" id="mdp"/>
                </li>
                <li>
                    <label for="confirmMdp">Confirmer le mot de passe </label>
                    <input type="password" name="confirmMdp" placeholder="Confirmation" minlength="8" maxlength="25" id="confirmMdp"/>
                </li>
                <li>
                    <label for="CondUtilisat">J'accepte les conditions d'utilisateur de Rotten Potatoes </label>
                    <input type="checkbox" id="CondUtilisat">
                </li>
            </ul>
        </form>
    </div>
</html>
